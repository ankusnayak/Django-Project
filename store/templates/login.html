{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mx-auto border rounded p-3 ">
            <h3 class="alert alert-light border rounded"> Login Here </h3>

            <form action="/login" method="post">
                {% csrf_token%}

                

                {% if error %}
                <div class="alert alert-danger mt-2" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email"  value="{{value.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>
                <!--email-->
                  <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="********" >    
                </div>
                
                <div class="form-group mt-2">
                    <input class="btn btn-sm btn-success form-control-sm" type="submit" value="Login">
                </div> 

                
            </form>

        </div>
    </div>
</div>
{% endblock %}
