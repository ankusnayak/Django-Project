{% extends 'base.html' %}


{% block content%}
<!--Body-->
<div class="contaier-fluid mt-3">
    <!--main row in which product and side ber both shown-->
    <div class="row">
        <!--filter-->
        <div class="col-lg-3 mx-auto">
            <!--List group means group of list-->
            <div class="list-group">

                <a href="/" class="list-group-item list-group-item-action">All Product</a>
                {% for category in categories %}
                <a href="/?category={{category.id}}" class="list-group-item list-group-item-action">{{category.name}}</a>
                {% endfor %}

            </div>
        </div>


        <!--all product-->
        <div id='product' class='col-lg-9 mx-auto'>
            <div class="row mx-auto">
                {% for product in products %}
                    <div class="card mx-auto mb-3" style="width: 18rem;">
                        <img src={{product.image.url}} class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-title">{{product.name}}</p>
                            <p class="card-text"><b>{{product.price}}</b></p>
                            <!-- <small>{{product.image.url}}</small> -->
                            <a href="#" class="btn btn-light border btn-sm">Add To Cart</a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>

</div>

{% endblock %}
